{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Register
{% endblock title %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-4">
            <h2>Register</h2>
            <hr>
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn-btn-success">Register</button>
            </form>
        </div>
    </div>
</div>
    
{% endblock content %}
